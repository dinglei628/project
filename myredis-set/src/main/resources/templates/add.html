<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>商品ID</td>
        <td>商品名称</td>
        <td>操作</td>

    </tr>

</table>
<div th:text="'商品总数：'+${sum}"></div>
</body>
</html>
