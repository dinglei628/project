<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>

<form action="/insert" method="post">
    出库商品：<select name="productId">
                <option value="0">请选择</option>
                <option th:each=" s:${sel}" th:value="${s.getId()}" th:text="${s.getProductName()}"></option>
             </select>
    <br/>
    数量：<input type="text" name="quantity"/>
    <br/>
    经手人：<input type="text" name="handler"/>
    <br/>
    <input  type="submit" value="提交"/>
</form>
</body>
</html>
