<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/static/js/jquery-1.8.3.js" type="text/javascript"></script>
</head>
<body>
<form id="form" enctype="multipart/form-data">
    <input type="file" name="files"/>
    <input type="file" name="files" />
    <input type="button" id="btn" value="上传" onclick="uploadPic()" />
</form>
<script>
    //上传图片
    function uploadPic(){

        var formdata= new FormData($("#form")[0]);
        //定义参数
        $.ajax({
            url: 'http://localhost:8080/upload/singlefile',
            type: 'POST',
            data: formdata,
            processData: false,
            contentType : false,
            success: function (result) {
                alert(result);
            }
        });
    }
</script>
</body>
</html>
